<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRUMKIT</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="drumkit">
    <div class="drumkit__pad" data-sound="clap">
      <img src="./img/clap.png" alt="clap">
    </div>
    <div class="drumkit__pad" data-sound="crash">
      <img src="./img/crash.png" alt="crash">
    </div>
    <div class="drumkit__pad" data-sound="open-hihat">
      <img src="./img/open-hihat.png" alt="open-hihat">
    </div>
    <div class="drumkit__pad" data-sound="kick">
      <img src="./img/kick.png" alt="kick">
    </div>
    <div class="drumkit__pad" data-sound="snare">
      <img src="./img/snare.png" alt="snare">
    </div>
    <div class="drumkit__pad" data-sound="closed-hihat">
      <img src="./img/closed-hihat.png" alt="closed-hihat">
    </div>
  </div>
  <script src="./js/howler.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
